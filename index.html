<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Envie os Dados:</h1>
    <div class="container">
    <form class="formulario">

        <label for="">Nome Completo:</label>
        <input id="nome" type="text" required maxlength="30">

        <label for="">Email:</label>
        <input id="email" type="email" required maxlength="40">

        <label for="">Data de Nascimento:</label>
        <input id="data" type="date" required>

        <label for="">Rede Social:</label>
        <input id="rede" type="url" required maxlength="50">

        <label for="">Telefone:</label>
        <input id="tel" type="tel" required>

        <label for="">Endereço:</label>
        <input id="endereco" type="text" required>

        <label for="">Navegador Preferido:</label>
        <input type="text" list="navegador" required>
        <datalist id="navegador">
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Brave"></option>
            <option value="Tor"></option>
            <option value="Edge"></option>
            <option value="Opera"></option>
        </datalist>

        <label for="">Serviço de Streamming Preferido:</label>
        <select id="stream" required>
            <option selected disabled>Escolher:</option>
            <option value="Netflix">Netflix</option>
            <option value="Amazon Prime">Amazon Prime</option>
            <option value="HBO Max">HBO Max</option>
            <option value="Disney +">Disney +</option>
        </select>
        
        <label for="">Comentários e Sugestões:</label>
        <textarea  id="comentarios" cols="30" rows="5" required minlength="20"></textarea>

        <button>Enviar</button>
    </form>
    </div>
</body>
</html>
